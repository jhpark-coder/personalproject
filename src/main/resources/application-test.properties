# Test Profile Specific Settings (H2 In-Memory Database)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings for test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Ensure Redis is also configured for test profile if needed
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1 # Use a different database for tests if possible