# 공통 설정
spring.application.name=fitmate
# spring.profiles.active=dev

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# 로깅 설정
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 서버 설정
server.port=8080
server.servlet.context-path=/

# 개발 환경 특화 설정
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# URL 설정
app.frontend.url=http://localhost
app.backend.url=http://localhost:8080

# JWT 설정 - 환경변수에서 가져오기
jwt.secret=${JWT_SECRET:fitmate_jwt_secret_key_2024_secure_and_long_enough_for_hmac_sha512_algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Redis 설정
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

# 이메일 설정 (Gmail 예시) - 문자 인증으로 대체하여 주석처리
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=your-email@gmail.com
# spring.mail.password=your-app-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# ===== DataLoader 설정 =====
# DataLoader 활성화 여부 (개발 환경에서는 기본적으로 활성화)
data.loader.enabled=true
# 테스트 데이터 생성 여부
data.loader.test-data.enabled=true

# ===== 스케줄러 설정 =====
# 스케줄러 활성화 여부
scheduler.enabled=true
# 운동 데이터 업데이트 스케줄 (매일 밤 2시)
scheduler.exercise.update.cron=0 0 2 * * ?

# ===== Google Cloud Text-to-Speech 설정 =====
# Google Cloud 서비스 계정 키 파일 경로
google.cloud.credentials.path=classpath:fitmate-467303-d672fa9243c9.json
# Google Cloud 프로젝트 ID
google.cloud.project.id=fitmate-467303
# Text-to-Speech API 기본 음성 설정
google.cloud.tts.default.voice=ko-KR-Standard-A
google.cloud.tts.default.language=ko-KR
