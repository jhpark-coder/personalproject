services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: fitmate-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: personalproject
      MYSQL_USER: fitmate_user
      MYSQL_PASSWORD: fitmate_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - fitmate-network

  # MongoDB (notification-server용)
  mongo:
    image: mongo:7
    container_name: fitmate-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: communication-server
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - fitmate-network

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: fitmate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fitmate-network

  # Spring Boot 백엔드
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitmate-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/personalproject?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&useSchema=personalproject
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    networks:
      - fitmate-network

volumes:
  mysql_data:
  mongo_data:
  redis_data:

networks:
  fitmate-network:
    driver: bridge 