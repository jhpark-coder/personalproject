version: '3.8'

services:
  communication-server:
    build: .
    container_name: fitmate-communication-server
    ports:
      - "${COMMUNICATION_SERVER_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - MONGODB_URI=mongodb://mongo:27017/${MONGODB_DATABASE:-fitmate}
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=${MONGODB_DATABASE:-fitmate}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - CHAT_MANAGER_URL=${CHAT_MANAGER_URL:-http://localhost:5173}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      - mongo
    networks:
      - fitmate-network
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    container_name: fitmate-mongo
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE:-fitmate}
    volumes:
      - mongo_data:/data/db
    networks:
      - fitmate-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  fitmate-network:
    external: true 